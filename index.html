<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人网站</title>
  <!-- 链接CSS样式表 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 页头：可放置网站Logo、导航 -->
  <header>
    <h1>欢迎来到我的个人网站</h1>
    <nav>
      <ul>
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">作品展示</a></li>
        <li><a href="#contact">联系我</a></li>
      </ul>
    </nav>
  </header>

  <!-- 主体内容 -->
  <main>
    <!-- 关于我的部分 -->
    <section id="about">
      <h2>关于我</h2>
      <p>这里写上你的个人简介，比如兴趣、经历以及专业技能。</p>
      <img src="myphoto.jpg" alt="我的照片">
    </section>

    <!-- 作品展示 -->
    <section id="projects">
      <h2>我的作品</h2>
      <p>这里可以展示你做过的项目、设计作品、文章链接等。</p>
      <!-- 例如使用图像和链接展示 -->
      <article>
        <h3>项目名称</h3>
        <img src="project1.png" alt="项目截图">
        <p>项目描述，详细说明这个项目的特点和使用技术。</p>
        <a href="http://example.com">了解更多</a>
      </article>
    </section>

    <!-- 联系我 -->
    <section id="contact">
      <h2>联系我</h2>
      <p>你可以写上电子邮箱、社交媒体账号或其他联系方式。</p>
    </section>
  </main>

  <!-- 页尾 -->
  <footer>
    <p>&copy; 2025 我的个人网站. 保留所有权利。</p>
  </footer>
</body>
</html>
